<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conquer - Islamic History</title>
<style>
  body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9;}
  header {background:#2c3e50; color:white; padding:15px; text-align:center;}
  nav {display:flex; justify-content:center; background:#34495e;}
  nav a {color:white; padding:15px 25px; text-decoration:none; display:block;}
  nav a:hover {background:#1abc9c;}
  section {padding:20px; display:none;}
  .active {display:block;}
  button {background:#1abc9c; color:white; border:none; padding:10px 20px; margin:10px 0; cursor:pointer; border-radius:5px; font-size:16px;}
  button:hover {background:#16a085;}
</style>
</head>
<body>

<header>
  <h1>Conquer - Islamic History Learning</h1>
</header>

<nav>
  <a href="#" onclick="openTab('home')">Home</a>
  <a href="#" onclick="openTab('lessons')">Lessons</a>
  <a href="#" onclick="openTab('progress')">Progress</a>
  <a href="#" onclick="openTab('contact')">Contact</a>
</nav>

<!-- Home Tab -->
<section id="home" class="active">
  <h2>Welcome to Conquer</h2>
  <p>Learn Islamic History interactively through detailed lessons, quizzes, and reflections.</p>
</section>

<!-- Lessons Tab -->
<section id="lessons">
  <h2>Lessons</h2>
  <p>Click a lesson to start:</p>
  <button onclick="openLesson('quiz.html')">Lesson 1: Life of Prophet Muhammad ﷺ</button><br>
  <button onclick="openLesson('quiz2.html')">Lesson 2: Ottoman Empire</button><br>
  <button onclick="openLesson('quiz3.html')">Lesson 3: Salahadin Al‑Ayyubi</button><br>
  <button onclick="openLesson('quiz4.html')">Lesson 4: Khalid ibn al‑Walid</button>
</section>

<!-- Progress Tab -->
<section id="progress">
  <h2>Progress</h2>
  <p>Your progress will appear here after attempting quizzes.</p>
</section>

<!-- Contact Tab -->
<section id="contact">
  <h2>Contact</h2>
  <form onsubmit="alert('Thank you for your message!'); return false;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="5" required></textarea><br><br>
    <button type="submit">Send</button>
  </form>
</section>

<script>
// Tab functionality
function openTab(tabName) {
  document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
  document.getElementById(tabName).classList.add('active');
}

// Open lesson in new page
function openLesson(fileName) {
  // Use file:// protocol for local files
  window.open(`file:///C:/Users/User/Desktop/${fileName}`, "_blank");
}
</script>

</body>
</html>
